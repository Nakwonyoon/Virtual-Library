<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
</head>
<body>
    
    <h1 style="text-align:center" id="myHeader"> Virtual Library </h1>

    <div class="button-box col-lg-12">

        <a href="/books" class="btn btn-info bg-transparent btn-light btn-lg text-white" role="button">My Library</a>
        
</div>
<div class="row">
    <div class="container-fluid">
      <div id="welcome">      
        <button href="/logout" id="logoutBtn" class="btn btn-info bg-transparent btn-light btn-lg text-white">
          Logout
        </button>      
      </div>
        <h2 id="welcome">Welcome, <span class="member-name"></span></h2>
    </div>
</div>
<style>

.button:focus{
    font-size: 13px;
    color:orange;
}

body {
    background-image: url('https://2020.ifla.org/wp-content/uploads/2020/03/Long-Room-Lower-Gallery-scaled.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}

.btn {
    color: red;
    outline: red;
}
#logoutBtn {
    margin: 30px;
    display: inline-block;
}

#welcome {
  display: inline-block;
  margin: 0 auto;
  text-align: center;
}
    

.button-box {
  position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -50px;
  margin-left: -100px;
  color: red;
  width:50%;;
}

h1 {
  top: -100px;
  color: white;
  font-family: 'Playfair Display';
  font-size: 80px;
  
}
h2 {
  color: white;
}

    
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $.get("/api/user_data").then(function (data) {
    console.log(data);
    $(".member-name").text(data.username);
    userId = data.id;
  });


</script>
